ext {
	LOMBOK = [
		[group: 'org.projectlombok', name: 'lombok', version: lombokVersion]
	]
	JPA_PERSISTENCE = [
            [group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'],
    ]    
    SPRING_BOOT_RUNTIME = [
            [group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-web'],
            [group: 'org.springframework', name: 'spring-context-support'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-validation'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-cache'],
            [group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.1']
    ]  
    GSON = [
	    [group: 'com.google.code.gson', name: 'gson', version: gsonVersion]
	]
	SPRING_BOOT_UT = [
        [group: 'org.springframework.boot', name: 'spring-boot-starter-test']
    ]
    MAPPER = [
		group: 'org.modelmapper', name: 'modelmapper', version: '2.3.5'
	]    
}